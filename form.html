<!-- HTML Form Submit-->
<html>
    <head>
        <link rel="stylesheet" href="formStyle.css" type="text/css">
        <script type="text/javascript" src="path/to/script.js"></script>
        <script src='https://www.google.com/recaptcha/api.js'></script>
    </head>
    <body>
        <div class="container">
            <form id="sendForm" onsubmit=register() method='post' target="_blank">
                <div class="row">
                    <div class="c25">
                    <label for="firstName">First Name</label>
                    </div>
                    <div class="c75">
                    <input type="text" id="firstName" name="firstName" placeholder="Enter first name here..."></input>
                    </div>
                </div>
                <div class="row">
                    <div class="c25">
                    <label for="lastName">Last Name</label>
                    </div>
                    <div class="c75">
                    <input type="text" id="lastName" name="lastName" placeholder="Enter last name here..."></input>
                    </div>
                </div>
                <div class="row">
                    <div class="c25">
                    <label for="email">Email</label>
                    </div>
                    <div class="c75">
                    <input type="text" id="email" name="email" placeholder="Enter email here..."></input>
                    </div>
                </div>
                <div class="row">
                    <div class="c25">
                    <label for="message">Message</label>
                    </div>
                    <div class="c75">
                    <textarea id="message" name="message" placeholder="Enter message here..." style="height:200px"></textarea>
                    </div>
                </div>
                <p>
                    <div class="row">
                        <div class="c25">
                            <div class="g-recaptcha" id="rcaptcha"  data-sitekey="6Ldd8AUrAAAAAD_f6hBiuvAXuYScttqfyzA-oL3I"></div>
                            <span id="captcha" style="color:red" /></span> <!-- this will show captcha errors -->
                            <label for=""></label>
                        </div>
                        <div class="c75">
                            <button class="btn" type="submit" value="Submit">
                                <span>Submit</span>
                                <img src="https://i.cloudup.com/2ZAX3hVsBE-3000x3000.png" height="50" width="50">
                            </button>
                        </div>
                        <div class="c75"><label></label></div>
                        <div class="c75"><label></label></div>
                        <div class="c75"><label></label></div>
                    </div>
                </p>
            </form>
        </div>
    </body>
</html>
